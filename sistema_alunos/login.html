<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Página de Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='CSS/login.css'>
</head>

<body>

    <main>
        <div class="container"> <!-- Contêiner principal -->
            <div class="div-img">
                <img src="Imagens/User.png" width="120px" height="120px"> <!-- Imagem do usuário -->
            </div>

            <div class="div-form">
                <form action="login.php" method="POST">
                    <div class="div-main-inputs">
                        <div class="input-field">
                            <label for="user">Login:</label>
                            <input type="text" name="username" id="username" placeholder="Seu usuário..." required>
                        </div>
                        <div class="input-field">
                            <label for="user">Senha:</label>
                            <input type="password" name="password" id="password" placeholder="Sua senha..." required>
                        </div>
                    </div>
                
                <div class="div-main-check">
                    <input type="checkbox" id="aluno" class="checkbox-round" name="aluno" value="aluno">
                    <label for="aluno">SOU ALUNO</label> <!-- Rótulo do checkbox "Sou aluno" -->
                    <input type="checkbox" id="professor" class="checkbox-round" name="professor" value="professor">
                    <label for="professor">SOU PROFESSOR</label> <!-- Rótulo do checkbox "Sou professor" -->
                </div>
                <div class="div-btn">
                    <input class="botao" type="submit" value="Entrar"> <!-- Botão de envio do formulário -->
                </div>
                <div class="div-nao-tem">
                    <p><a href="cadastro.html">AINDA NÃO TEM UMA CONTA?</a></p> <!-- Link para página de cadastro -->

                </div>
            </div>
            </form>
        </div>   
    </main>

    <script src='JS/login.js'></script>
    
</body>

</html>
